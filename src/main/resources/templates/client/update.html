<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/remodel.css}">
	<link rel="stylesheet" th:href="@{/css/stylecadastro.css}">
	<link rel="stylesheet" th:href="@{/css/styleForm.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Inserir usuário</title>
</head>
<body>
<header>
	<nav class="nav-logo">
		<div class="logo">
			<a href="getAllToy.html"> <img
					src="image/logoToyCenterAlt.svg" alt=""></a>
		</div>

		<div class="store-name">
			<h1>TOY CENTER</h1>
		</div>

		<div class="space"><div class="menuList"><a class="loginBtn" th:href="@{'/client/login'}">ENTRAR</a></div></div>
	</nav>

	<nav class="menu">
		<div class="menuList">
			<a th:href="@{'/product'}">Inicio</a>
			<a th:href="@{'/category'}">Categorias</a>

			<div class="dropdown">
				<button class="dropbtn">Administração</button>
				<div class="dropdown-content">
					<a th:href="@{'/product/findAll'}">Brinquedos</a>
					<a th:href="@{'/category/findAll'}">Categorias</a>
					<a th:href="@{'/client/findAll'}">Clientes</a>
					<a th:href="@{'/administrator/findAll'}">Administradores</a>
				</div>
			</div>
			<a th:href="@{'/order'}">Ver pedidos</a>
			<a th:href="@{'/administrator/team'}">Sobre a Equipe</a>
			<a th:href="@{'/client/findClient'}">Gerenciar Perfil</a>

		</div>
	</nav>
</header>
<a class="botao" th:href="@{'/client/findAll'}">Voltar</a>

    <div class="cadastro_container">
        <form id="cadastro_form" th:action="@{'/client/update/' + *{id}}"  method="POST" th:object="${clientDTO}">
			<input type="hidden" name="_method" value="put">
            <h1 class="cadastro_title">Editar cliente</h1>

			<label for="code">ID</label>
			<input type="text"  id="code" th:field="*{id}" placeholder="codigo do cliente" readonly required>

			<label for="cpf">CPF</label>
			<input type="text"  id="cpf" th:field="*{cpf}" placeholder="Digite um cpf 000.000.000-00" required>

            <label for="nome">Nome</label>
            <input type="text"  id="nome"  th:field="*{name}" placeholder="Digite um nome" required>


            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite um e-mail" required>

			<label for="phone">Telefone</label>
			<input type="text"  id="phone" th:field="*{phone}" placeholder="Digite um numero de telefone" required>

            <label for="senha">Senha:</label>
            <input type="password"  th:field="*{password}" id="senha" placeholder="Digite uma senha" required>

			<div class="centralize">
			    <button id="confirmBtn" onclick="confirmSubmission()" type="submit">Salvar</button>
			</div>
            <br><br>
			<p th:if="${message != null}" th:text="${message}" style="color: red;"></p>
		</form>
    </div>
    
    <script>
	    function confirmSubmission() {
	        if (confirm("Tem certeza de que deseja salvar este cliente?")) {
	            document.getElementById("cadastro_form").submit();
	        } else {
	            return false;
	        }
	    }
	    
	</script>
</body>
</html>
