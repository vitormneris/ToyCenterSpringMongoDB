<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/remodel.css}">
	<link rel="stylesheet" th:href="@{/css/styleToy.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Brinquedo</title>
</head>

<body>
<header>
	<nav class="nav-logo">
		<div class="logo">
			<a href="getAllToy.html"> <img
					src="image/logoToyCenterAlt.svg" alt=""></a>
		</div>

		<div class="store-name">
			<h1>TOY CENTER</h1>
		</div>

		<div class="space"><div class="menuList"><a class="loginBtn" th:href="@{'/client/login'}">ENTRAR</a></div></div>
	</nav>

	<nav class="menu">
		<div class="menuList">
			<a th:href="@{'/product'}">Inicio</a>
			<a th:href="@{'/category'}">Categorias</a>

			<div class="dropdown">
				<button class="dropbtn">Administração</button>
				<div class="dropdown-content">
					<a th:href="@{'/product/findAll'}">Brinquedos</a>
					<a th:href="@{'/category/findAll'}">Categorias</a>
					<a th:href="@{'/client/findAll'}">Clientes</a>
					<a th:href="@{'/administrator/findAll'}">Administradores</a>
				</div>
			</div>
			<a th:href="@{'/order'}">Ver pedidos</a>
			<a th:href="@{'/administrator/team'}">Sobre a Equipe</a>
			<a th:href="@{'/client/findClient'}">Gerenciar Perfil</a>

		</div>
	</nav>
</header>

	<div class="containerToy">
		<div class="toyContent">
			<div class="rowToy">
				<div class="toyimg">
					<img th:src="${productDTO.image}" alt="">
				</div>

				<div class="toyInfo">
				<h3 class="text_h">marca</h3>
					<p class="text_d" th:text="${productDTO.brand}">Nome marca</p>

						<h2 class="text_h">nome</h2>
						<p class="text_d" th:text="${productDTO.name}">nome brinquedo </p>

					<p class="text_h">preço</p>
					<p class="text_d">R$: <span th:text="${productDTO.price}">99,90</span></p>
						
						<p class="text_h">descrição</p>
						<p class="text_d" th:text="${productDTO.description}">um boneco muito bonito e elegante</p>

						<p class="text_h">detalhes</p>
						<p class="text_d" th:text="${productDTO.details}"></p>
						<a class="buy" th:href="@{'/order/insert/' + ${productDTO.id}}">Incluir ao pedido <i class="fa fa-cart-plus" style="font-size:24px"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
