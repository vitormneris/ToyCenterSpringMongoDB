<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<form th:action="@{'/client/update/' + *{id}}" method="POST" th:object="${clientDTO}">
		<input type="hidden" name="_method" value="put">

		<label>Id</label>
		<input type="text" th:field="*{id}"> <br>

		<label>CPF</label>
		<input type="text" th:field="*{cpf}"> <br>

		<label>Name</label>
		<input type="text" th:field="*{name}"> <br>

		<label>E-mail</label>
		<input type="text" th:field="*{email}"> <br>

		<label>Phone</label>
		<input type="text" th:field="*{phone}"> <br>

		<label>Password</label>
		<input type="text" th:field="*{password}"> <br>

		<input type="submit" value="submit">
	</form>
	<p th:if="${message != null}" th:text="${message}" style="color: red;"></p>
</body>
</html>
